<sales-list [plantNumber]="plantNumber" (openAddSale)="openAddSale()"></sales-list>
<ng-template #plantSale let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Sell Plant</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <sale-adapter [plantNumber]="plantNumber" (close)="d('Cross click')"></sale-adapter>
</ng-template>
