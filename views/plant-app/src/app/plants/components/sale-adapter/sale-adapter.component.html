<div class="modal-body">
  <gv-sale [plantNumber]="plantNumber" [showSellButton]="false"></gv-sale>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="sellPlant()">
    <i class='fa fa-spinner fa-spin' *ngIf="sellingPlantLoading$ | async"></i>
    Sell
  </button>
  <button type="button" (click)="closeForm()" class="btn btn-outline-dark">Close</button>
</div>
