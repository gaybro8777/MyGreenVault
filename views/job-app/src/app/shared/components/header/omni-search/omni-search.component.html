<div class="search-wrapper">
    <article>
        <input class="form-control col-12" [(ngModel)]="query" placeholder="Search">
        <button 
            type="submit" 
            role="button" 
            class="btn btn-outline-success btn-search"
            (click)="doSearch()">
                <i aria-hidden="true" class="fa fa-search"></i>
                Search
        </button>
        <div class="d-flex mt-1">
            <button
                role="button" 
                class="btn btn-outline-primary" 
                [ngClass]="searchTypeClass('tools')" 
                (click)="clearSearch()"
                routerLink="/tools"
                [routerLinkActiveOptions]="{exact: false}" 
                [queryParams]="{skip:defaultToolSkip, take:defaultToolTake}"
                routerLinkActive="active">
                    <i class="fa fa-plug"></i>
                    Tool Name
            </button>
            <button
                role="button" 
                class="btn btn-outline-primary" 
                (click)="clearSearch()"
                routerLink="/jobs" 
                [queryParams]="{skip:defaultJobSkip, take:defaultJobTake}"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: false}" >
                    <i class="fa fa-truck"></i>
                    Job Name
            </button>
            <button
                role="button" 
                class="btn btn-outline-primary" 
                [ngClass]="searchTypeClass('operators')" 
                (click)="clearSearch()"
                routerLink="/operators" 
                [queryParams]="{skip:defaultOperatorSkip, take:defaultOperatorTake}"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: false}" >
                    <i class="fa fa-user-circle"></i>
                    Operator Name
            </button>
        </div>
    </article>
    <aside>

    </aside>
</div>
