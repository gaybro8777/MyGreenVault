<div class="row kanban">
  <div class="col-12">  
    <div class="card-box">
      <ti-loading [isLoading]="isJobsLoading$ | async"></ti-loading>
      <h3>Staging</h3>
      <div class="row">
        <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:0">
            <ti-job-card
              [job]="job"
              status="staging">
            </ti-job-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
        </div>
      <h3>Machining</h3>
      <div class="row machining">
        <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:1">
          <ti-job-card 
            [job]="job"
            status="machining">
          </ti-job-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
        </div>
      <h3>Quality</h3>
      <div class="row quality">
        <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:2">
          <ti-job-card 
            [job]="job"
            status="quality">
          </ti-job-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
        </div>
      <h3>Shipping</h3>
      <div class="row shipping">
        <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:3">
          <ti-job-card 
            [job]="job"
            status="shipping">
          </ti-job-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
        </div>
      <h3>Complete</h3>
      <div class="row complete">
        <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:4">
          <ti-job-card 
            [job]="job"
            status="complete">
          </ti-job-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
        </div>
      <h3>Waiting</h3>
      <div class="row waiting">
        <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:5">
          <ti-job-card 
            [job]="job"
            status="waiting">
          </ti-job-card>
        </div>
      </div>
    </div>
  </div>
</div>
