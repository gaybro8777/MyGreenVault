  <div class="modal-header">
    <h4 class="modal-title">Update: {{activeJob.jobName}}</h4>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="activeJobFormGroup" (ngSubmit)="updateJob(activeJobFormGroup)">
      <div class="form-group" *ngFor="let job of activeJob | keys">
        <label>{{ job.key | camelCaseToRegular}}</label>
         <input class="form-control" formControlName="{{job.key}}" placeholder="{{job.key}}">
      </div>
      <button class="btn btn-primary save pull-right" type="submit">Save</button>
    </form>
  </div>
  <div class="modal-footer">

  </div>
