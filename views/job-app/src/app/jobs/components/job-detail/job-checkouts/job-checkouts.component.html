<table class="table">
  <thead>
    <tr>
      <th scope="col">Job Number</th>
      <th scope="col">Operator Number</th>
      <th scope="col">Qty</th>
      <th scope="col">Username</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let checkout of checkouts">
      <th scope="row">{{ checkout.jobNumber}}</th>
      <td>{{ checkout.operatorNumber }}</td>
      <td>{{ checkout.toolQty }}</td>
      <td>{{ checkout.tool.toolName }}</td>
    </tr>
  </tbody>
</table>
