<form [formGroup]="jobFormGroup" #jobForm="ngForm" class="add-job" (ngSubmit)="addJob(jobFormGroup)">
    <div class="modal-header">
        <h4 class="modal-title">Add Job</h4>
        <div class="alert alert-success" *ngIf="jobSuccessfullyAdded" role="alert">
            <strong>Job Saved</strong>
        </div>
        <button type="button" (click)="closeModal()" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Company Name <span class="danger">{{ formErrors.companyName}}</span></label>
                <input class="form-control" formControlName="companyName">
            </div>

            <div class="form-group col-md-6">
                <label>Contact Name</label>
                <input class="form-control" formControlName="contactName" placeholder="Contact Name">
            </div>

            <div class="form-group col-md-6">
                <label>Contact Phone Number</label>
                <input class="form-control" formControlName="contactPhoneNumber" placeholder="Contact Phone Number">
            </div>

            <div class="form-group col-md-6">
                <label>Contact Email</label>
                <input class="form-control" formControlName="contactEmail" placeholder="Contact Email">
            </div>

            <div class="form-group col-md-6">
                <label>Job Number</label>
                <input class="form-control" formControlName="jobNumber" placeholder="Job Number">
            </div>
            <div class="form-group col-md-6">
                <label>Job Name</label>
                <input class="form-control" formControlName="jobName" placeholder="Job Name">
            </div>
            <div class="form-group col-md-6">
                <label>Job Description</label>
                <input class="form-control" formControlName="jobDescription" placeholder="Job Description">
            </div>

            <div class="form-group col-md-6">
                <label>Job Status</label>
                <select class="form-control" placeholder="Status" formControlName="jobStatus">
                    <option>Select Status</option>
                    <option value="0">Staging</option>
                    <option value="1">Machining</option>
                    <option value="2">Quality</option>
                    <option value="3">Shipping</option>
                    <option value="4">Complete</option>
                    <option value="5">Waiting</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        {{ jobFormGroup.valid | json}}
        <button class="btn btn-primary pull-right" type="submit">Add Job</button>

    </div>
</form>
