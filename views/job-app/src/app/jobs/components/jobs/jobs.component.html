<div class="row">
    <div class="col">
        <div class="card-box">
            <ti-loading [isLoading]="isJobsLoading$ | async"></ti-loading>            
            <div class="row mt-3">
                <div class="col-md-12">
                    <button 
                        class="btn btn-outline-primary mb-2 pull-right" 
                        (click)="addJob()">
                            <i class="fa fa-plus mr-2" aria-hidden="true"></i>Add Job
                    </button>        
                </div>
            </div>
            <div class="row" *ngIf="!isJobNotFound">
                <div class="col-md-12">
                    <div class="card">
                        <div class="row" *ngIf="!(jobs$ | async)?.length === false">
                            <div class="col-md-12">
                                <table class="table table-striped ti-table">
                                    <thead class="ti-table-header">
                                        <tr>
                                            <th>Company Name</th>
                                            <th>Job Name</th>
                                            <th>Job Number</th>
                                            <th class="w-25">Job Description</th>
                                            <th>Status</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let job of jobs$ | async" >
                                            <td>
                                                {{ job.companyName | empty }}
                                            </td>
                                            <td>{{ job.jobName | empty }}</td>
                                            <td>{{ job.jobNumber | empty }}</td>
                                            <td>{{ job.jobDescription | empty }}</td>
                                            <td>
                                                <ti-job-status-chip
                                                    [jobStatus]="job.jobStatus">
                                                </ti-job-status-chip>
                                            </td>
                                            <td>
                                                <button 
                                                    class="btn btn-outline-danger pull-right" 
                                                    (click)="removeJob(job)">
                                                        <i class="fa fa-trash mr-2" aria-hidden="true"></i>Remove
                                                </button>
                                                <button 
                                                    class="btn btn-outline-primary pull-right mr-2" 
                                                    (click)="openUpdateJobModal(job._id)">
                                                        <i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i>Edit
                                                </button>
                                                <button 
                                                    class="btn btn-outline-primary pull-right mr-2" 
                                                    routerLink="/jobs/{{job.jobNumber}}">
                                                        <i class="fa fa-eye mr-2" aria-hidden="true"></i>View
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button 
                                            (click)="previousPage()" 
                                            *ngIf="(jobsSkip$ | async) !== 0" 
                                            class="btn btn-outline-primary mr-auto"
                                            [disabled]="isLoading">
                                            Previous Page
                                        </button>
                                        <button 
                                            (click)="nextPage()" 
                                            *ngIf="moreJobs$ | async" 
                                            class="btn btn-outline-primary ml-auto next" 
                                            [disabled]="isLoading">
                                            Next Page
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3" *ngIf="(jobs$ | async)?.length==0">
                        <div class="alert alert-info" role="alert">
                        <strong>No Jobs Found</strong>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #updateJobRef let-c="close" let-d="dismiss">
                <ti-update-job 
                    [activeJob]="activeJob$" 
                    (closeUpdateModal)="closeUpdateJobModal($event)" 
                    (isLoading)="isTiUpdateJobLoading($event)"
                    [skip]="skip" 
                    [take]="take">
                </ti-update-job>
            </ng-template>
            <ng-template #addJobRef let-c="close" let-d="dismiss">
                <add-job 
                    (closeAddJobModal)="closeAddJobModal($event)" 
                    [skip]="skip" 
                    [take]="take">
                </add-job>
            </ng-template>
        </div>
    </div>
</div>
