<div class="row kanban">
    <div class="col-12">
        <div class="card-box">
            <loading [isLoading]="isJobsLoading$ | async"></loading>
            <h3>Germinating Seeds</h3>
            <div class="row">
                <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:0">
                    <plant-card [job]="job" status="staging">
                    </plant-card>
                </div>
            </div>
            <ti-alert
                [status]="alert.info"
                message="There are no jobs in staging"
                [showAlert]="!hasStaging"
                [isLoading]="isJobsLoading$ | async">
            </ti-alert>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <h3>Seedling Stage</h3>
            <div class="row machining">
                <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:1">
                    <plant-card [job]="job" status="machining">
                    </plant-card>
                </div>
            </div>
            <ti-alert
                [status]="alert.info"
                message="There are no jobs machining"
                [showAlert]="!hasMachining"
                [isLoading]="isJobsLoading$ | async">
            </ti-alert>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <h3>Vegetative Stage</h3>
            <div class="row quality">
                <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:2">
                    <plant-card [job]="job" status="quality">
                    </plant-card>
                </div>
            </div>
            <ti-alert
                [status]="alert.info"
                message="There are no jobs in quality"
                [showAlert]="!hasQuality"
                [isLoading]="isJobsLoading$ | async">
            </ti-alert>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <h3>Flowering Stage</h3>
            <div class="row shipping">
                <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:3">
                    <plant-card [job]="job" status="shipping">
                    </plant-card>
                </div>
            </div>
            <ti-alert
                [status]="alert.info"
                message="There are no jobs shipping"
                [showAlert]="!hasShipping"
                [isLoading]="isJobsLoading$ | async">
            </ti-alert>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <h3>Drying/Curing</h3>
            <div class="row complete">
                <div class="col-sm-3 col-xs-12" *ngFor="let job of jobs$ | async | filterJob:4">
                    <plant-card [job]="job" status="complete">
                    </plant-card>
                </div>
            </div>
            <ti-alert
                [status]="alert.info"
                message="There are no jobs complete"
                [showAlert]="!hasCompleted"
                [isLoading]="isJobsLoading$ | async">
            </ti-alert>           
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
