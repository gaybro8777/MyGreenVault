<div class="card-box mt-3">
    <h3 class="card-title">Distributor Information</h3>
    <div [formGroup]="distributorInformation">
        <div class="form-group">
            <label>State License #</label>
            <input class="form-control" formControlName="stateLicenseNumber">
        </div>
        <div class="form-group">
            <label>Business Name</label>
            <input class="form-control" formControlName="businessName">
        </div>
        <div class="form-group">
            <label>Business Address</label>
            <input class="form-control" formControlName="businessAddress">
        </div>
        <div class="form-group">
            <label>City</label>
            <input class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label>State</label>
            <input class="form-control" formControlName="state">
        </div>
        <div class="form-group">
            <label>Zip</label>
            <input class="form-control" formControlName="zip">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input class="form-control" formControlName="phoneNumber">
        </div>
        <div class="form-group">
            <label>Contact Name</label>
            <input class="form-control" formControlName="contactName">
        </div>
        <div class="form-group">
            <label>Driver's Name</label>
            <input class="form-control" formControlName="driversName">
        </div>
        <div class="form-group">
            <label>CA Driver's License #</label>
            <input class="form-control" formControlName="driversLicenseNumber">
        </div>
        <div class="form-group">
            <label>Vehicle Make</label>
            <input class="form-control" formControlName="vehicleMake">
        </div>
        <div class="form-group">
            <label>Vehicle Model</label>
            <input class="form-control" formControlName="vehicleModel">
        </div>
        <div class="form-group">
            <label>Vehicle Lic Plant #</label>
            <input class="form-control" formControlName="vehicleLicensePlateNumber">
        </div>
        <div class="form-group">
            <label>Actual Date and Time of Arrival</label>
            <input class="form-control" formControlName="actualDateTimeOfArrival">
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-default" (click)="closeForm()">
            Close
        </button>
    </div>
</div>
