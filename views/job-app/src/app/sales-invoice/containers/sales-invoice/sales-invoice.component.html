<div class="d-flex justify-content-center">
  <form [formGroup]="saleForm" class="col col-6" (ngSubmit)="sellProduct()">
    <label>Plant or Product</label>
    <vault-email (emails)="addEmails($event)"></vault-email>
    <vault-product [productForm]="productFormGroup"></vault-product>
    <label>Receiver</label>
    <add-receiver [resetFormOnSubmit]="false" [showSubmitButton]="false" [receiverForm]="receiverFormGroup">
    </add-receiver>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" type="submit">Submit and email</button>
    </div>
  </form>
</div>
