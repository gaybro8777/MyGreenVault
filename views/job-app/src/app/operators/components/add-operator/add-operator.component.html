<form [formGroup]="operatorFormGroup" #operatorForm="ngForm" class="add-operator" (ngSubmit)="addoperator(operatorFormGroup)">
    <div class="modal-header">
        <h4 class="modal-title">Add Tender</h4>
        <button type="button" (click)="closeModal()" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Tender Name</label>
                <input class="form-control" formControlName="operatorName">
            </div>

            <div class="form-group col-md-6">
                <label>Tender Number </label>
                <input class="form-control" formControlName="operatorNumber">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="operatorFormGroup.invalid" class="btn btn-primary pull-right" type="submit">Add Tender</button>
    </div>
</form>
