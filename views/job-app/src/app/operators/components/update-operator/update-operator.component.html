 <form [formGroup]="activeOperatorFormGroup" (ngSubmit)="updateOperator(activeOperatorFormGroup)">
 <div class="modal-header">
    <h4 class="modal-title">Update: {{activeOperator.operatorName | empty}}</h4>
    <button type="button" (click)="closeModal()" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-6">
          <label>Operator Name</label>
          <input class="form-control" formControlName="operatorName" placeholder="Operator Name">          
        </div>
        <div class="form-group col-md-6">
          <label>Operator Number</label>
          <input class="form-control" formControlName="operatorNumber" placeholder="Operator Number">          
        </div>
        <div class="form-group col-md-6" hidden>
            <input formControlName="_id">
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary save pull-right" type="submit">Save</button>
  </div>
</form>
