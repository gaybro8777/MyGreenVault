<div class="row">
    <div class="col">
        <div class="card-box">
            <i class='fa fa-spinner fa-spin card-spin' *ngIf="isLoading$ | async"></i>          
            <div class="row mt-3">
                <div class="col-md-12">
                    <button 
                        class="btn btn-outline-primary pull-right mb-2" 
                        (click)="addOperator()">
                            <i class="fa fa-plus mr-2" aria-hidden="true"></i>Add Operator
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="row" *ngIf="!(operators$ | async)?.length === false">
                            <div class="col-md-12">
                                <table class="table table-striped ti-table">
                                    <thead class="ti-table-header">
                                        <tr>
                                            <th>Operator Name</th>
                                            <th>Operator Number</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let operator of operators$ | async" >
                                            <td>{{ operator.operatorName | empty }}</td>
                                            <td>{{ operator.operatorNumber | empty }}</td>
                                            <td>
                                                <button 
                                                    class="btn btn-outline-danger pull-right" 
                                                    (click)="removeOperator(operator)">
                                                        <i class="fa fa-trash mr-2" aria-hidden="true"></i>Remove
                                                </button>
                                                <button 
                                                    class="btn btn-outline-primary pull-right mr-2" 
                                                    (click)="openUpdateOperatorModal(operator._id)">
                                                       <i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i>Edit
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button 
                                            (click)="previousPage()" 
                                            *ngIf="(operatorsSkip$ | async) !== 0" 
                                            class="btn btn-outline-primary mr-auto" 
                                            [disabled]="isLoading$ | async">
                                            Previous Page
                                        </button>
                                        <button 
                                            (click)="nextPage()" 
                                            *ngIf="moreOperators$ | async" 
                                            class="btn btn-outline-primary ml-auto next" 
                                            [disabled]="isLoading$ | async">
                                            Next Page
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3" *ngIf="(operators$ | async)?.length==0">
                        <div class="alert alert-info" role="alert">
                        <strong>No Operators Found</strong>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #updateOperatorRef let-c="close" let-d="dismiss">
                <ti-update-operator 
                    [activeOperator]="activeOperator$" 
                    (closeUpdateModal)="closeUpdateOperatorModal($event)" 
                    (isLoading)="isTiUpdateOperatorLoading($event)"
                    [skip]="skip"
                    [take]="take">
                </ti-update-operator>
            </ng-template>
            <ng-template #addOperatorRef let-c="close" let-d="dismiss">
                <add-operator 
                    (closeAddOperatorModal)="closeAddOperatorModal($event)"
                    [skip]="skip"
                    [take]="take">
                </add-operator>
            </ng-template>
        </div>
    </div>
</div>
