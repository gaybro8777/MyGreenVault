<form [formGroup]="toolFormGroup" #ToolForm="ngForm" class="add-Tool" (ngSubmit)="addTool(toolFormGroup)">
    <div class="modal-header">
        <h4 class="modal-title">Add Strain</h4>
        <button type="button" (click)="closeModal()" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="form-group col-12">
                        <label>Strain Name</label>
                        <input class="form-control" formControlName="toolName">
                    </div>
                    <div class="form-group col-12">
                        <label>Weight</label>
                        <input class="form-control" formControlName="qty">
                    </div>
        
                    <div class="form-group col-12">
                        <label>Ideal Amount</label>
                        <input class="form-control" formControlName="idealAmount">
                    </div>
        
                    <div class="form-group col-12">
                        <label>Auto Order Qty</label>
                        <input class="form-control" formControlName="autoOrderQty">
                    </div>
                    <div class="form-group col-12">
                        <label>Supplier/Grower name</label>
                        <input class="form-control" formControlName="autoOrderQty">
                    </div>
                    <div class="form-group col-12">
                        <label>Supplier/Grower email</label>
                        <input class="form-control" formControlName="autoOrderQty">
                    </div>
                    <div class="form-group col-12">
                        <label>Supplier/Grower phone</label>
                        <input class="form-control" formControlName="autoOrderQty">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="form-group col-12">
                        <label>Cost per gram</label>
                        <input class="form-control" formControlName="toolCost">
                    </div>
                    <div class="form-group col-12">
                        <label>Cost per 1/8th</label>
                        <input class="form-control" formControlName="toolCost">
                    </div>
                    <div class="form-group col-12">
                        <label>Cost per 1/4</label>
                        <input class="form-control" formControlName="toolCost">
                    </div>
                    <div class="form-group col-12">
                        <label>Cost per 1/2</label>
                        <input class="form-control" formControlName="toolCost">
                    </div>
                    <div class="form-group col-12">
                        <label>Cost per ounce</label>
                        <input class="form-control" formControlName="toolCost">
                    </div>
                    <div class="form-group col-12">
                        <label>Cost per quarter pound</label>
                        <input class="form-control" formControlName="toolCost">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <div class="container bootstrap snippet">
            <div class="alert alert-success alert-white rounded" *ngIf="addToolSuccess"> 
                <i class="fa fa-check"></i> <strong>Success!</strong> Your tool has been added!
            </div>
        </div>

        <button 
            [disabled]="toolFormGroup.invalid" 
            class="btn btn-primary pull-right" 
            type="submit">
            <i class='fa fa-spinner fa-spin ' *ngIf="isAddToolLoading"></i>
                Add Strain
        </button>
    </div>
</form>
