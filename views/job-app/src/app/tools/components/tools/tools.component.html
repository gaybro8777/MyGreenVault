<div class="row mt-3">
    <div class="col-md-12">
        <h3 class="pull-left">Tools</h3>
        <button class="btn btn-primary pull-right" (click)="addtool()">Add tool</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card" *ngIf="!(tools$ | async)?.length === false">
            <ti-loading [isLoading]="isLoading"></ti-loading>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Tool Name</th>
                                <th>Qty</th>
                                <th>Ideal Amount</th>
                                <th>Auto Order Qty</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tool of tools$ | async">
                                <td>{{ tool.toolName | empty }}</td>
                                <td>{{ tool.qty | empty }}</td>
                                <td>{{ tool.idealAmount | empty }}</td>
                                <td>{{ tool.autoOrderQty | empty }}</td>
                                <th scope="row">
                                    <button (click)="removeTool(tool)" class="btn btn-danger pull-right">Remove</button>
                                    <ti-checkout-tool
                                        [tool]="tool">
                                    </ti-checkout-tool>
                                    <button 
                                        class="btn btn-primary pull-right mr-2 ml-2" 
                                        (click)="openUpdatetoolModal(tool._id)">
                                            Edit
                                    </button>
                                    <ti-add-tool-qty
                                        [tool]="tool">
                                    </ti-add-tool-qty>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12">
                            <button (click)="previousPage()" *ngIf="skip !== 0" class="btn btn-info mr-auto" [disabled]="isLoading">
                                Previous Page
                        </button>
                            <button (click)="nextPage()" *ngIf="more" class="btn btn-info ml-auto next" [disabled]="isLoading">
                                Next Page
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3" *ngIf="(tools$ | async)?.length==0">
            <div class="alert alert-info" role="alert">
            <strong>No Tools Found</strong>
            </div>
        </div>
    </div>
</div>
<ng-template #updatetoolRef let-c="close" let-d="dismiss">
    <ti-update-tool 
        [activetool]="activetool$" 
        (closeUpdateModal)="closeUpdatetoolModal($event)" 
        (isLoading)="isTiUpdatetoolLoading($event)"
        [skip]="skip" 
        [take]="take">
    </ti-update-tool>
</ng-template>
<ng-template #addtoolRef let-c="close" let-d="dismiss">
    <add-tool 
        (closeAddtoolModal)="closeAddtoolModal($event)" 
        (isAddToolLoading)="setIsAddToolLoading($event)"
        [skip]="skip" 
        [take]="take">
    </add-tool>
</ng-template>
