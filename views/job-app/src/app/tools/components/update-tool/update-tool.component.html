 <form [formGroup]="activetoolFormGroup" (ngSubmit)="updatetool(activetoolFormGroup)">
 <div class="modal-header">
    <h4 class="modal-title">Update: {{activetool.companyName}}</h4>
    <button type="button" (click)="closeModal()" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-6">
          <label>Tool Name</label>
          <input class="form-control" formControlName="toolName">          
        </div>
        <div class="form-group col-md-6">
          <label>Qty</label>
          <input class="form-control" formControlName="qty">          
        </div>
        <div class="form-group col-md-6">
          <label>Ideal Amount</label>
          <input class="form-control" formControlName="idealAmount">          
        </div>
        <div class="form-group col-md-6">
          <label>Auto Order Qty</label>
          <input class="form-control" formControlName="autoOrderQty">          
        </div>
        <div class="form-group col-md-6" hidden>
            <input formControlName="_id">
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary save pull-right" type="submit">Save</button>
  </div>
</form>
