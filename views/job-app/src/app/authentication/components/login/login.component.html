<div class="row justify-content-md-center">
  <div class="col-md-4">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" formControlName="password">
      </div>
      <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Login</button>
    </form>
    <p>Form value: {{ loginForm.value | json }}</p>
    <p>Form status: {{ loginForm.status | json }}</p>
  </div>
</div>
