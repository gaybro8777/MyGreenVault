<form [formGroup]="receiverFormGroup" #ProductForm="ngForm" class="add-product" (ngSubmit)="addProduct(receiverFormGroup)">
    <div class="modal-header">
        <h4 class="modal-title">Add Product</h4>
        <button type="button" (click)="closeModal()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="form-group col-12">
                        <label>State License Number</label>
                        <input class="form-control" formControlName="stateLicenseNumber">
                    </div>
                    <div class="form-group col-12">
                        <label>Type of License</label>
                        <input class="form-control" formControlName="typeOfLicense">
                    </div>
        
                    <div class="form-group col-12">
                        <label>Business Name</label>
                        <input class="form-control" formControlName="businessName">
                    </div>
        
                    <div class="form-group col-12">
                        <label>Business Address</label>
                        <input class="form-control" formControlName="businessAddress">
                    </div>
                    <div class="form-group col-12">
                        <label>Business City</label>
                        <input class="form-control" formControlName="businessCity">
                    </div>
                    <div class="form-group col-12">
                        <label>Business State</label>
                        <input class="form-control" formControlName="businessState">
                    </div>
                    <div class="form-group col-12">
                        <label>Business Zip</label>
                        <input class="form-control" formControlName="businessZip">
                    </div>
                    <div class="form-group col-12">
                        <label>Phone Number</label>
                        <input class="form-control" formControlName="phoneNumber">
                    </div>
                    <div class="form-group col-12">
                        <label>Contact Name</label>
                        <input class="form-control" formControlName="contactName">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a (click)="toggleShowMoreFields()">{{ showMoreFieldsText }}</a>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="container bootstrap snippet">
            <div class="alert alert-success alert-white rounded" *ngIf="false"> 
                <i class="fa fa-check"></i> <strong>Success!</strong> Your product has been added!
            </div>
        </div>
        <button 
            [disabled]="receiverFormGroup.invalid" 
            class="btn btn-primary pull-right" 
            type="submit">
            <i class='fa fa-spinner fa-spin ' *ngIf="isAddProductLoading"></i>
                Add Product
        </button>
    </div>
</form>
