<div class="d-flex">
  <div class="d-flex" *ngFor="let week of weeks; let i = index">
    <button (click)="selectWeek(week)" class="btn btn-primary">
      Week {{ i + 1 }}
    </button>
  </div>
</div>
<div class="d-flex">
  <vault-selected-plant [selectedWeek]="selectedWeek$ | async"></vault-selected-plant>
</div>
