<p>
  <strong>From</strong> {{week?.start | momentFormat: 'LL'}} -
  <strong>through</strong> {{week?.end | momentFormat: 'LL'}}
</p>
<form [formGroup]="weekFormGroup" (ngSubmit)="addWeek()">
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Height</label>
    <input class="form-control col-lg-6" formControlName="height">
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Light Schedule</label>
    <input class="form-control col-lg-6" formControlName="lightSchedule">
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Day Air Temperature</label>
    <input class="form-control col-lg-6" formControlName="dayAirTemperature">
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Night Air Temperature</label>
    <input class="form-control col-lg-6" formControlName="nightAirTemperature">
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Ph</label>
    <input class="form-control col-lg-6" formControlName="ph">
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Air Humidity</label>
    <input class="form-control col-lg-6" formControlName="airHumidity">
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Smell</label>
    <input class="form-control col-lg-6" formControlName="smell">
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Soil Temperature</label>
    <input class="form-control col-lg-6" formControlName="soilTemperature">
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="exampleInputEmail1" class="mr-3">Lamp to plant distance</label>
    <input class="form-control col-lg-6" formControlName="lampToPlantDistance">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
