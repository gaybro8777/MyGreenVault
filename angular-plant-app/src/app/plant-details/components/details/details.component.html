<div class="row">
  <div class="col-xl-12">
    <h4 class="header-title m-t-0">
      {{ details?.plantName }}
      <ti-job-status-chip class="ml-2" [jobStatus]="details?.plantStatus">
      </ti-job-status-chip>
    </h4>
    <img [src]="profileImage" class="img-fluid">
    <file-upload class="d-flex" (fileChange)="saveProfileImage($event)"></file-upload>
  </div>
  <div class="col-xl-12">
    <p class="mb-0">
      <strong>
        Plant id:
      </strong>
      {{ details?.plantNumber }}
    </p>
    <p>
      <strong>
        Device id:
      </strong>
      {{ details?.deviceId }}
    </p>
    <div class="d-flex mt-2">
      <room-type [type]="details?.roomType"></room-type>
      <medium [type]="details?.medium" class="ml-2"></medium>
    </div>
    <h4 class="header-title">Description</h4>
    <div class="d-flex">
      {{ details?.plantDescription }}
    </div>
  </div>
</div>
