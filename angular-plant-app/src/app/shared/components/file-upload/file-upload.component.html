<div class="upload-btn-wrapper mt-2">
  <button class="btn">
    <i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload profile image</button>
  <input type="file" id="file" (change)="initialFileUploadEvent($event)">
</div>


<ng-template #cropModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <image-cropper format="jpg" [imageChangedEvent]="initialFileUpload" [maintainAspectRatio]="true" [aspectRatio]="4 / 4" [resizeToWidth]="128"
      (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (loadImageFailed)="loadImageFailed()"></image-cropper>
    <hr>
    <img [src]="croppedImage" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveImage()">Save</button>
  </div>
</ng-template>
