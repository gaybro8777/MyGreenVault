<form [formGroup]="omniSearchForm" class="d-flex" (ngSubmit)="search()">
  <input class="form-control" formControlName="search" placeholder="Search plants">
  <button type="submit" role="button" class="btn btn-outline-success btn-search">
    <i aria-hidden="true" class="fa fa-search"></i>
    Search
  </button>
</form>
